<div class="main">
    <button class="button" (click)="getDogs()"> Gerar dog </button>

    <div class="projector" *ngIf="this.dogs">
        <div *ngIf="dogs.url.includes('.mp4') || dogs.url.includes('.webm'); else imagem">
            <video [src]="dogs.url" autoplay muted loop></video>
        </div>
        <ng-template #imagem>
            <img [src]="dogs.url" alt="">
        </ng-template>
    </div>
    <div class="bytes">
        <p *ngIf="this.dogs">Tamanho: {{dogs.fileSizeBytes}} bytes</p>
    </div>
</div>
